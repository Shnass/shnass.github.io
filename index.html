<!DOCTYPE html>
<html lang="en" class="single-screen-page">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="assets/css/main.css">
	<title>Document</title>
</head>
<body>
	
	<div class="page claim-page">
		<header class="page__header page__header--slim">
			<div class="w">
				<div class="logo">
					<a href="/">
						<img src="assets/images/common/logo.svg" alt="exmo">
					</a>
				</div>
			</div>
		</header>

		<main class="claim-page__content">
			<div class="w">
				<h1>Let the<br/> crypto begin</h1>
				<p>Receive an extra <span class="cl-white">10 USDT</span> with your first deposit!</p>
				<p>Register on EXMO using promo code:</p>

				<div class="claim-page__buttons buttons">
					<span class="btn btn--huge btn--dashed js-copy" data-copy="EXMOFLY-W"> 
						<span class="copy-content">
							EXMOFLY-W
						</span>
					</span>

					<a href="" class="btn btn--huge btn--blue">
						Sign up
					</a>

				</div>

			</div>
			
			<div class="swag swag--wand">
				<img src="assets/images/content/magic-wand.svg" alt="">
			</div>
			<div class="swag swag--rabbit">
				<img src="assets/images/content/bunny.svg" alt="">
			</div>

		</main>

	</div>


	<script>
		const codeCopy = document.querySelector('.js-copy'), 
			  copiedText = "Copied!",
			  widthInitial = codeCopy.offsetWidth,
			  copyContent = codeCopy.dataset.copy;

		codeCopy.addEventListener('click', function(e){
			e.preventDefault();
			const inputTemp = document.createElement('textarea');

			codeCopy.classList.add('is-copied');
			codeCopy.querySelector('.copy-content').innerHTML = copiedText;
			codeCopy.style.width = widthInitial + 'px';
			

			setTimeout(function () {
				codeCopy.classList.remove('is-copied');
				codeCopy.querySelector('.copy-content').innerHTML = copyContent;
				codeCopy.removeAttribute('style');
			}, 4000)

			inputTemp.innerHTML = copyContent;
			inputTemp.style.cssText = `position:absolute;left:-9999px;top:-9999px;height:20px;width:20px;`;
			document.body.appendChild(inputTemp);
			inputTemp.select();
			const result = document.execCommand('copy');
			document.body.removeChild(inputTemp);
			return result;

		})
	</script>


</body>
</html>
